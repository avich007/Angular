<form #f='ngForm' (ngSubmit)='Submit(f)'>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input id="firstName" 
      pattern="Avinash" 
      required 
      ngModel 
      name="firstName" 
      #Name = "ngModel" 
      (change)='log(Name)' 
      type="text" type="text" class="form-control">
    <div *ngIf="!Name.valid && Name.touched">
      <div class="alert alert-danger" *ngIf="Name.errors.required">First Name is required.</div>
      <div class="alert alert-danger" *ngIf="Name.errors.pattern">Entered User do not Exist</div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comments</label>
    <textarea name="" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
