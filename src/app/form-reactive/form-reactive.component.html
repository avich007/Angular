<form [formGroup]="form">
  <div class="form-group">
    <label for="username">Username</label>
    <input formControlName="username" name="username" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="Username.touched && Username.invalid">
      <div *ngIf="Username.errors.required">**Username is required</div>
      <div *ngIf="Username.errors.minlength">**Username should have minLength of 5</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input formControlName="password" name="password" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid">
      <div *ngIf="Password.errors.required">**Password is required</div>
      <div *ngIf="Password.errors.minlength">**Password should have minLength of 7</div>
    </div>  
  </div>
  <br>
  <button class="btn btn-primary">Submit</button>
</form>
